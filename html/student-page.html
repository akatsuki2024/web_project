<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="../css/student-dashboard.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Welcome to the Student Dashboard</h1>
        <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
        <h5 class="text-center" id="student-name"></h5>
        <div id="subjects-container">
            <!-- Subjects will be dynamically populated here -->
        </div>
        <!-- Upgrade Semester Button -->
        <div class="text-center mt-3">
            <button class="btn btn-warning" onclick="openUpgradeModal()">UPGRADE SEMESTER</button>
        </div>
    </div>

    <!-- Modal for upgrading semester and choosing year -->
    <div class="modal fade" id="upgradeModal" tabindex="-1" aria-labelledby="upgradeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="upgradeModalLabel">Upgrade Semester</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to upgrade to the next semester? This action will delete your current semester data, and you'll need to re-register.</p>
                    <div class="mb-3">
                        <label for="yearInput" class="form-label">Select Academic Year:</label>
                        <input type="text" class="form-control" id="yearInput" placeholder="Enter year (e.g., 2024-25)">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="upgradeSemester()">Confirm Upgrade</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/student-dashboard.js"></script>
</body>
</html>
