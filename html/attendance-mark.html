 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>Attendance for <span id="subject-name"></span></h1>
        
       
        <div>
            <label for="rollno-search">Search by Roll No: </label>
            <input type="text" id="rollno-search" name="rollno-search" placeholder="Enter roll number">
        </div>
        
        <form id="attendance-form">
            <div>
                <label for="attendance-date">Select Date: </label>
                <input type="date" id="attendance-date" name="attendance-date" required>
            </div>
            <table id="students-table">
                <thead>
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Present</th>
                        <th>Absent</th>
                        <th>Comments (Optional)</th>
                    </tr>
                </thead>
                <tbody id="students-table-body">
                   
                </tbody>
            </table>
            <button type="submit" id="save-attendance-btn">Save Attendance</button>
        </form>
    </div>
    <script src="../js/attendance-script.js"></script>
</body>
</html>
