<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Past Records</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- Include Bootstrap for table styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Past Records - <span id="subject-name"></span></h1>

        <!-- Container to divide attendance and marks into two sections -->
        <div class="row">
            <!-- Attendance Section -->
            <div class="col-md-6">
                <h3>Attendance Records</h3>
                <div class="table-responsive">
                    <table class="table table-bordered" id="attendance-table">
                        <thead>
                            <tr>
                                <th>Roll No</th>
                                <th>Name (ID)</th>
                                <th>Attendance Dates</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Attendance data will be inserted here via JS -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Marks Section -->
            <div class="col-md-6">
                <h3>Marks Records</h3>
                <div class="table-responsive">
                    <table class="table table-bordered" id="marks-table">
                        <thead>
                            <tr>
                                <th>Roll No</th>
                                <th>Name (ID)</th>
                                <th>IA-I Marks</th>
                                <th>IA-II Marks</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Marks data will be inserted here via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <button id="back-button" class="btn btn-secondary">Back</button>
        </div>
    </div>

    <script src="../js/view-past-records.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
