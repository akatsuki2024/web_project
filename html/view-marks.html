<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marks Records</title>
    <link rel="stylesheet" href="../css/view-marks.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 p-4 shadow-lg rounded bg-white">
        <h2 class="text-center mb-4">Marks Records</h2>

        <div class="d-flex justify-content-between mb-3">
            <!-- Search by Roll No -->
            <div class="input-group w-50 mr-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Search by Roll No</span>
                </div>
                <input type="text" id="searchRollNo" class="form-control" placeholder="Enter Roll No">
            </div>

            <!-- Search by Marks -->
            <div class="input-group w-50">
                <div class="input-group-prepend">
                    <span class="input-group-text">Search by Marks</span>
                </div>
                <input type="number" id="searchMarks" class="form-control" placeholder="Enter Marks (IA-I or IA-II)">
            </div>
            <button id="refreshButton" class="btn btn-info ml-3">Refresh</button>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead id="marksTableHead" class="thead-dark">
                    <tr>
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>IA-I Marks</th>
                        <th>IA-II Marks</th>
                        <th>Average</th>
                    </tr>
                </thead>
                <tbody id="marksResultsContainer">
                    <!-- Dynamic rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-center mt-3">
            <button id="exportButton" class="btn btn-success mr-2">Export All to Excel</button>
            <button id="viewFailedButton" class="btn btn-danger mr-2">View Failed List</button>
            <button id="exportFailedButton" class="btn btn-warning">Export Failed List</button>
        </div>
    </div>

    <script src="../js/view-marks.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
</body>
</html>
